<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Handlebars-intro</title>


   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
</head>
<body>
   <h2>Handlebars Intro</h2>

   <header>
      <script type="text/x-handlebars-template" class="userTemplate">
         {{#each users}}
         <tr>
            <td>{{ username }}</td>
            <td>{{ firstName }}</td>
            <td>{{ lastName }}</td>
            <td>{{ email }}</td>
         </tr>
         {{/each}}
      </script>
   </header>

   <table>
      <tr>
         <th>Username</th>
         <th>First name</th>
         <th>Last name</th>
         <th>Email</th>
      </tr>
      <tbody class="userData">
         
      </tbody>
   </table>

   <script src="users.js"></script>
</body>
</html>
